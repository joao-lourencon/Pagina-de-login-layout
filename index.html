<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">

        <div class="titulo">
            <h1>Fa√ßa o seu login</h1>    
            <div class="barra-horizontal"></div>
        </div>

        <div class="campo-input">
            <label for="email">Seu email<span>*</span></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo-input">
            <label for="senha">Sua senha<span>*</span></label>
            <input type="password" name="senha" id="senha">
        </div>

        <div class="campo-lembrar-senha">
            <input type="checkbox" name="lembrar-login" id="lembrar-login">
            <label for="lembrar-login">Lembrar-me</label>
        </div>

        <button>Entrar</button>

        <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
    </form>
</body>
</html>
